<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Panel Admin Lisensi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen p-4">
    <div class="max-w-5xl mx-auto bg-white p-6 rounded-xl shadow-md">
      <h1 class="text-2xl font-bold text-center mb-6">üîê Panel Admin Lisensi</h1>

      <div class="flex justify-between items-center mb-4 flex-wrap gap-2">
        <button id="addLicenseBtn" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition">
          ‚ûï Tambah Lisensi Baru
        </button>
      </div>

      <div class="overflow-auto">
        <table class="min-w-full text-sm border border-gray-300 rounded-lg">
          <thead class="bg-gray-100">
            <tr>
              <th class="px-4 py-2 border">Kode Lisensi</th>
              <th class="px-4 py-2 border">Status</th>
              <th class="px-4 py-2 border">Digunakan</th>
              <th class="px-4 py-2 border">Aksi</th>
            </tr>
          </thead>
          <tbody id="licenseTableBody" class="text-center">
            <!-- Diisi oleh JavaScript -->
          </tbody>
        </table>
      </div>
    </div>

    <script>
      const API_BASE = 'https://lecensibacend.vercel.app'; // Ganti jika backend beda port

      async function fetchLicenses() {
        const res = await fetch(`${API_BASE}/admin/api`);
        const data = await res.json();

        const tbody = document.getElementById('licenseTableBody');
        tbody.innerHTML = ''; // Kosongkan

        data.forEach((lic) => {
          const tr = document.createElement('tr');
          tr.className = "border-b";

          tr.innerHTML = `
            <td class="px-4 py-2 border">${lic.key}</td>
            <td class="px-4 py-2 border">
              <span class="px-2 py-1 text-xs font-semibold rounded-full ${lic.active ? 'bg-green-500 text-white' : 'bg-red-500 text-white'}">
                ${lic.active ? 'Aktif' : 'Nonaktif'}
              </span>
            </td>
            <td class="px-4 py-2 border">
              <span class="px-2 py-1 text-xs font-semibold rounded-full ${lic.used ? 'bg-gray-500 text-white' : 'bg-blue-500 text-white'}">
                ${lic.used ? 'Sudah' : 'Belum'}
              </span>
            </td>
            <td class="px-4 py-2 border flex flex-wrap justify-center gap-2">
              <button onclick="toggleStatus('${lic.key}')" class="bg-orange-500 text-white px-3 py-1 rounded hover:bg-orange-600 transition text-xs">
                üîÑ Toggle
              </button>
              <button onclick="deleteLicense('${lic.key}')" class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700 transition text-xs">
                üóëÔ∏è Hapus
              </button>
              <button onclick="resetLicense('${lic.key}')" class="bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700 transition text-xs">
                ‚ôªÔ∏è Reset
              </button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      }

      async function addLicense() {
        await fetch(`${API_BASE}/admin/add`, { method: 'POST' });
        fetchLicenses();
      }

      async function toggleStatus(key) {
        await fetch(`${API_BASE}/admin/toggle`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ key }),
        });
        fetchLicenses();
      }

      async function deleteLicense(key) {
        await fetch(`${API_BASE}/admin/delete`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ key }),
        });
        fetchLicenses();
      }

      async function resetLicense(key) {
        await fetch(`${API_BASE}/admin/reset`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ key }),
        });
        fetchLicenses();
      }

      document.getElementById('addLicenseBtn').addEventListener('click', addLicense);
      fetchLicenses();
    </script>
  </body>
</html>
